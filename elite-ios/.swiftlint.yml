attributes:
  always_on_same_line: 
    ["@IBAction", "@IBSegueAction", "@NSManaged", "@discardableResult", "@escaping", "@objc", "@Environment", "@AppStorage", "@UIApplicationDelegateAdaptor", ]
  always_on_line_above:
    ["@ViewBuilder", "@Root", "@Route", "@SnackbarComponent", "@AlertComponent", "@propertyWrapper"]

line_length:
  warning: 150
  error: 200

identifier_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 50
    error: 60

type_name:
  min_length:
    warning: 3
    error: 0
  max_length:
    warning: 60
    error: 200

custom_rules:
  force_https:
    name: "Force HTTPS over HTTP"
    regex: "((?i)http(?!s))"
    match_kinds: string
    message: "HTTPS should be favored over HTTP"
    severity: warning
  custom_todo:
    name: "TODO Violation"
    regex: "(TODO).(?!.*(https&)).(?!.*issue)"
    match_kinds: comment
    message: "TODOs must include a link to the issue."
    severity: warning